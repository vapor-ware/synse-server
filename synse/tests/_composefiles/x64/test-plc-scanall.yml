version: '3'
services:
  # This is the container where the tests run.
  test-container-x64:
    container_name: test-container-x64
    image: vaporio/synse-server
    build:
      context: ../../../..
      dockerfile: dockerfile/release.dockerfile
    entrypoint: []
    command: bash -c "sleep 15 && python ./synse/tests/test-plc-scanall.py"
    links:
      - synse-test-container

  # This is the synse container running the plc emulator.
  synse-test-container:
    image: vaporio/synse-server
    build:
      context: ../../../..
      dockerfile: dockerfile/release.dockerfile
    command: emulate-plc-with-cfg ./synse/emulator/plc/data/test_scanall.json
    expose:
      - 5000
    volumes:
      - ../../data/plc_override_config.json:/synse/override/config.json
    environment:
      - VAPOR_DEBUG=true

