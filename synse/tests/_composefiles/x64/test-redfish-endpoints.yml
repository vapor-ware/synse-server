version: '3'
services:
  test-container-x64:
    container_name: test-container-x64
    image: vaporio/synse-server-internal
    build:
      context: ../../../..
      dockerfile: dockerfile/release.dockerfile
    entrypoint: []
    command: bash -c "sleep 15 && python ./synse/tests/test-redfish-endpoints.py"
    links:
      - synse-test-container

  synse-test-container:
    image: vaporio/synse-server-internal
    build:
      context: ../../../..
      dockerfile: dockerfile/release.dockerfile
    ports:
      - 5000:5000
    volumes:
      - ../../data/redfish_emulator/redfish_emulator_config.json:/synse/default/default.json
      - ../../data/redfish_emulator/redfish_config.json:/synse/redfish_config.json
    environment:
      - VAPOR_DEBUG=true
    links:
      - redfish-emulator

  redfish-emulator:
    container_name: redfish-emulator
    image: vaporio/redfish-emulator-x64
    build:
      context: ../../../emulator/redfish
      dockerfile: Dockerfile.x64
    ports:
      - 5040:5040
    environment:
      - VAPOR_DEBUG=true
