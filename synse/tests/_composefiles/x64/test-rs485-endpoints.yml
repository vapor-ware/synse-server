version: '3'
services:
  test-container-x64:
    container_name: test-container-x64
    image: vaporio/synse-server-internal
    build:
      context: ../../../..
      dockerfile: dockerfile/release.dockerfile
    entrypoint: []
    command: bash -c "sleep 5 && python ./synse/tests/test-rs485-endpoints.py"
    links:
      - synse-test-container

  synse-test-container:
    image: vaporio/synse-server-internal
    build:
      context: ../../../..
      dockerfile: dockerfile/release.dockerfile
    command: emulate-rs485-with-cfg ./synse/tests/data/rs485_emulator/rs485-002.json
    expose:
      - 5000
    environment:
      - VAPOR_DEBUG=true
      - VAPOR_TEST=true
    volumes:
      - ../../data/rs485_emulator/rs485_emulator_config-002.json:/synse/rs485_config.json

