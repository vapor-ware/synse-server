version: '3'
services:
  test-container-x64:
    container_name: test-container-x64
    image: vaporio/synse-server-internal
    build:
      context: ../../../..
      dockerfile: dockerfile/release.dockerfile
    entrypoint: []
    command: bash -c "sleep 15 && python ./synse/tests/test-plc-bad-scan.py"
    links:
      - synse-test-container

  synse-test-container:
    image: vaporio/synse-server-internal
    build:
      context: ../../../..
      dockerfile: dockerfile/release.dockerfile
    command: emulate-plc-with-cfg /synse/emulator_config.json
    expose:
      - 5000
    volumes:
      - ../../data/plc_override_config.json:/synse/override/config.json
      - ../../data/plc_emulator_bad_data.json:/synse/emulator_config.json
    environment:
      - VAPOR_DEBUG=true

