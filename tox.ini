[tox]
envlist = py27
skipsdist = True


[common]
deps=
  -r{toxinidir}/requirements.txt
  isort>=4.2.5
  pylint>=1.7.1
  pylint-quotes>=0.1.5


[testenv]
whitelist_externals=
  mv
  rm
commands=
  isort synse -rc -c --diff
  pylint --load-plugins pylint_quotes synse
recreate=False
deps=
  {[common]deps}
  lockfile==0.12.2
  Flask==0.10.1


[testenv:lint]
commands=
  isort synse -rc -c --diff
  pylint --load-plugins pylint_quotes synse
recreate=False
deps=
  {[common]deps}
  lockfile==0.12.2
  Flask==0.10.1
