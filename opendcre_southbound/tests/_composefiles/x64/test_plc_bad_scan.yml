test-container-x64:
  container_name: test-container-x64
  build: ../../../..
  dockerfile: dockerfile/Dockerfile.x64
  command: bash -c "sleep 15 && python ./opendcre_southbound/tests/test-plc-bad-scan.py"
  links:
    - opendcre-southbound-test-container
opendcre-southbound-test-container:
  build: ../../../..
  dockerfile: dockerfile/Dockerfile.x64
  command: ./start_opendcre_plc_emulator.sh /opendcre/emulator_config.json
  expose:
    - 5000
  volumes:
    - ../../data/plc_override_config.json:/opendcre/override/config.json
    - ../../data/plc_emulator_bad_data.json:/opendcre/emulator_config.json
  environment:
    - VAPOR_DEBUG=true
