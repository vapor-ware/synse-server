# This is the container running the tests.
test-container-x64:
  container_name: test-container-x64
  build: ../../../..
  dockerfile: dockerfile/Dockerfile.x64
  command: bash -c "sleep 5 && python ./opendcre_southbound/tests/test-snmp-emulator.py"
  links:
    - snmp-emulator-test

# This is the container running the emulator to test against.
snmp-emulator-test:
  container_name: snmp-emulator-test
  build: ../../../emulator/snmp
  dockerfile: Dockerfile-emulator-tests.x64
  command: ./start_snmp_emulator.sh ./data 11011 snmp-emulator.log
  ports:
    - 11011:11011/udp
  environment:
    - VAPOR_DEBUG=true