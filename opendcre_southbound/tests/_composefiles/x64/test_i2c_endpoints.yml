test-container-x64:
  container_name: test-container-x64
  build: ../../../..
  dockerfile: Dockerfile.x64
  command: bash -c "sleep 5 && python ./opendcre_southbound/tests/test-i2c-endpoints.py"
  links:
    - opendcre-southbound-test-container

opendcre-southbound-test-container:
  build: ../../../..
  dockerfile: Dockerfile.x64
  command: bash -c "./start_opendcre_i2c_emulator.sh ./opendcre_southbound/tests/data/i2c_emulator/i2c-001.json"
  expose:
    - "5000"
  environment:
    - VAPOR_DEBUG=true
    - VAPOR_TEST=true
  volumes:
    - ../../data/i2c_emulator/i2c_emulator_config-001.json:/opendcre/i2c_config.json
