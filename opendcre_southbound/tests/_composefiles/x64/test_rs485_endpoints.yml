test-container-x64:
  container_name: test-container-x64
  build: ../../../..
  dockerfile: dockerfile/Dockerfile.x64
  command: bash -c "sleep 5 && python ./opendcre_southbound/tests/test-rs485-endpoints.py"
  links:
    - opendcre-southbound-test-container

opendcre-southbound-test-container:
  build: ../../../..
  dockerfile: dockerfile/Dockerfile.x64
  command: bash -c "./start_opendcre_rs485_emulator.sh ./opendcre_southbound/tests/data/rs485_emulator/rs485-002.json"
  expose:
    - "5000"
  environment:
    - VAPOR_DEBUG=true
    - VAPOR_TEST=true
  volumes:
    - ../../data/rs485_emulator/rs485_emulator_config-002.json:/opendcre/rs485_config.json
