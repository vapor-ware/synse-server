[uwsgi]

socket = /etc/uwsgi/synse.sock
chmod-socket = 700
chown-socket = nginx
vhost = true

chdir = /synse
python-path = /synse
module = runserver
callable = app
need-app = true
vacuum = true
die-on-term = true
master = true
binary-path = /usr/local/bin/uwsgi

processes = 1
enable-threads = true
threads = 6
workers = 1
lazy-apps = true
limit-as = 1024
pidfile = /etc/uwsgi/synse.pid
touch-reload = /var/uwsgi/reload

logformat = uwsgi  | %(host) [pid: %(pid)] %(addr) [%(ltime)] %(method) %(uri) => %(proto) %(status) | %(size) bytes in %(msecs)ms

uid = root
gid = root